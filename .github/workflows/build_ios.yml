name: Build iOS Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Set Xcode Version
      run: sudo xcode-select --switch /Applications/Xcode_15.3.app/Contents/Developer

    - name: Verify Xcode Version
      run: xcodebuild -version

    - name: Install dependencies
      run: |
        npm install
        cd ios
        pod install
        cd ..

    - name: Clean Derived Data
      run: rm -rf ~/Library/Developer/Xcode/DerivedData

    - name: Build .ipa using xcodebuild
      run: |
        xcodebuild clean \
          -workspace ios/ReactNative_Demo.xcworkspace \
          -scheme ReactNative_Demo \
          -configuration Release
        
        xcodebuild \
          -workspace ios/ReactNative_Demo.xcworkspace \
          -scheme ReactNative_Demo \
          -sdk iphoneos \
          -configuration Release \
          ENABLE_TESTABILITY=YES \
          -archivePath ios/build/ReactNative_Demo.xcarchive \
          DEVELOPMENT_TEAM=1234567890 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          archive

        xcodebuild -exportArchive \
          -archivePath ios/build/ReactNative_Demo.xcarchive \
          -exportPath ios/build \
          -exportOptionsPlist ios/ExportOptions.plist \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Upload .ipa to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ios/build/*.ipa
